<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 420px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 25px;
            text-align: center;
        }
        .card-title {
            font-size: 26px;
            font-weight: bold;
            color: #222;
        }
        .drug-name {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .info-text {
            font-size: 18px;
            font-weight: 500;
            color: #444;
            margin: 5px 0;
        }
        .highlight {
            font-weight: bold;
            color: #222;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 16px;
            margin-top: 15px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="card-title">Recommended Drug</h2>
        <h3 class="drug-name">{{ drug }}</h3>
        <p class="info-text"><span class="highlight">Dosage:</span> {{ dosage }}</p>
        <p class="info-text"><span class="highlight">Alternatives:</span> {{ alternatives[0] }}, {{ alternatives[1] }}</p>
        <a href="{{ url_for('dashboard') }}" class="btn btn-custom">Back</a>
    </div>
</body>
</html>
